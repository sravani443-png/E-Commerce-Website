<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - MyStore</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 1rem 2rem;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }
    nav a:hover { color: #ff9900; }

    .cart {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .cart-item strong {
      font-size: 1.1rem;
    }

    .cart-item button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #ff9900;
    }

    #total {
      text-align: right;
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    #clear-cart {
      background: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #clear-cart:hover {
      background: #555;
    }

    footer {
      justify-content: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<header>
  <h1>MyStore</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="cart">
  <h2>Your Cart</h2>
  <div id="cart-items"></div>
  <div id="total"></div>
  <button id="clear-cart">Clear Cart</button>
</section>

<footer>
  <p>© 2025 MyStore. All Rights Reserved.</p>
</footer>

<script>
  const cartContainer = document.getElementById("cart-items");
  const totalDiv = document.getElementById("total");
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function displayCart() {
    cartContainer.innerHTML = "";
    let total = 0;

    if(cart.length === 0){
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
      totalDiv.innerHTML = "";
      return;
    }

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.classList.add("cart-item");
      div.innerHTML = `
        <span><strong>${item.name}</strong> - ${item.price}</span>
        <button class="remove-item" data-index="${index}">Remove</button>
      `;
      cartContainer.appendChild(div);

      // Add price to total (convert price string to number)
      let priceNum = Number(item.price.replace('₹',''));
      total += priceNum;
    });

    totalDiv.innerText = `Total: ₹${total}`;

    const removeButtons = document.querySelectorAll(".remove-item");
    removeButtons.forEach(button => {
      button.addEventListener("click", (e) => {
        const idx = e.target.getAttribute("data-index");
        cart.splice(idx,1);
        localStorage.setItem("cart", JSON.stringify(cart));
        displayCart();
      });
    });
  }

  displayCart();

  document.getElementById("clear-cart").addEventListener("click", () => {
    cart = [];
    localStorage.removeItem("cart");
    displayCart();
  });
</script>
